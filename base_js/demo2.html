<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];
    (function () {
      var arr = [];
      var oul = document.getElementById('aqi-list');  //也可以使用querySelectorall
      var ohtml = '';
      var x;
      //选择指数大于60的
      aqiData.forEach(function (value, index, array) {
        if (parseInt(value[1]) > 60) {
          arr.push(value);
        }
      }); //还可以这样选取：aqiData = aqiData.filter(function(a){return a[1] > 60})
      //冒泡排序
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length; j++) {
          if (arr[i][1] > arr[j][1]) {
            x = arr[j];
            arr[j] = arr[i];
            arr[i] = x;
          }
        }
      };    //排序还可以用:aqiData.sort(function(a,b){return a[1] - b[1]})
      //插入DOM
      for (var i = 0; i < arr.length; i++) {
        ohtml += '<li>第' + (i + 1) + '名' + arr[i].join(': ') + '</li>';
      };  //如果名称要由1,2,3换成一、二、三则需这样：var num = ['一','二','三']; (i+1)改成num(i)
      oul.innerHTML = ohtml;
    })();
  </script>
</body>

</html>
