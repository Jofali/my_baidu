<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>
    <script type="text/javascript">
        var ife = {
            getData: function (id) {
                var oli = id.querySelectorAll('li');
                var data = [];
                for (var i = 0; i < oli.length; i++) {
                    var x = oli[i].innerHTML.replace(/<.+?>/gim, '').split("：");
                    data.push(x);
                }
                return data;
            },
            sortData: function (data) {
                return data.sort(function (x, y) {
                    return y[1] - x[1]
                })
            },
            render: function (id, data) {
                var ohtml = '';
                var rank = ['一', '二', '三', '四', '五', '六','七'];
                for (var i = 0; i < data.length; i++) {
                    ohtml += '<li>第' + rank[i] + '名--' + data[i][0] + '：<b>' + data[i][1] + '</b></li>';
                }
                id.innerHTML = ohtml;
            },
            btnHandle: function (a,b) {
                var x = this.getData(a);
                var y = this.sortData(x);
                this.render(b, y);
            }
        };
        var btn = document.querySelector('#sort-btn');
        var get = document.querySelector('#source');
        var set = document.querySelector('#resort');
        btn.onclick = function () {
            ife.btnHandle(get,set)
        }
    </script>
</body>

</html>
